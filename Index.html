<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Character Manager</h1>
        </div>
    </header>
    
    <main class="container">
        <div class="profile-container">
            <div class="character-display" name="character-display">
                <div class="character-management">
                    <select id="character-select" class="character-select">
                        <option value="">Select a character</option>
                    </select>
                    <button id="delete-character" class="danger-btn">Delete</button>
                </div>
                
                <div class="character-card">
                    <div id="greeting-output"></div>
                    <center>
                        <div class="picture-card" id="picture-card"></div>
                    </center>
                    <div id="user-info"></div>
                    
                    <div class="stats" id="stats-display">
                        <div class="stat-item">
                            <div class="stat-value" id="age-display">--</div>
                            <div class="stat-label">Age</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="height-display">--</div>
                            <div class="stat-label">Height (in)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="weight-display">--</div>
                            <div class="stat-label">Weight (lb)</div>
                        </div>
                    </div>

                    <div class="stats2" id="stats-display2">
                        <div class="stat-item" >
                            <div class="stat-value" id="statTitle">Stats</div>
                        </div>
                    </div>

                    <div class="stats" id="stats-display1">
                        <div class="stat-item" >
                            <div class="stat-value" id="str-display">--</div>
                            <div class="stat-label">Strength (STR)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="dex-display">--</div>
                            <div class="stat-label">Dexterity (DEX)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="con-display">--</div>
                            <div class="stat-label">Constitution (CON)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="int-display">--</div>
                            <div class="stat-label">Intelligence (INT)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="wis-display">--</div>
                            <div class="stat-label">Wisdom (WIS)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="cha-display">--</div>
                            <div class="stat-label">Charisma (CHA)</div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="character-form">
                <button id="clear-btn" class="danger-btn">Clear Sheet</button>
                <h2>Create/Edit Character</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label for="character-image">Character Image</label>
                        <input type="file" id="character-image" name="character-image" accept="image/*">
                        <div class="image-preview" id="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="150" placeholder="Enter age">
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Height (in)</label>
                        <input type="number" id="height" name="height" step="0.1" min="1" max="300" placeholder="Enter height in inches">
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight (lb)</label>
                        <input type="number" id="weight" name="weight" step="0.1" min="0" max="1000" placeholder="Enter weight in lb">
                    </div>

                    
                    <center>
                        <div class="stat-value" name="centered">Stats</div>
                    </center>
                    
                    <div class="form-group">
                        <label for="str">Strength</label>
                        <input type="number" id="str" name="str" min="1" max="18" placeholder="Enter Strength">
                    </div>
                    <div class="form-group">
                        <label for="dex">Dexterity</label>
                        <input type="number" id="dex" name="dex" min="1" max="18" placeholder="Enter Dexterity">
                    </div>
                    <div class="form-group">
                        <label for="con">Constitution</label>
                        <input type="number" id="con" name="con" min="1" max="18" placeholder="Enter Constitution">
                    </div>
                    <div class="form-group">
                        <label for="int">Intelligence</label>
                        <input type="number" id="int" name="int" min="1" max="18" placeholder="Enter Intelligence">
                    </div>
                    <div class="form-group">
                        <label for="wis">Wisdom</label>
                        <input type="number" id="wis" name="wis" min="1" max="18" placeholder="Enter Wisdom">
                    </div>
                    <div class="form-group">
                        <label for="cha">Charisma</label>
                        <input type="number" id="cha" name="cha" min="1" max="18" placeholder="Enter Charisma">
                    </div>

                    <button type="submit" id="save-btn">Save Character</button>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
